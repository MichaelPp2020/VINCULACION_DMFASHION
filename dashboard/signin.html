<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Login - Dm Fashion</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main class="main-auth-users">
        <div class="present-slide">
            <div class="overflow"></div>
            <img src="../Imagenes/fondo1.jpg">
        </div>
        <div class="autentif-forms">
            <div class="head-form">
                <div class="brand-logo"><img src="../Imagenes/dm-logo2.png"  alt="Logoo"></div>
                <h3 class="topic-form-aut">¡Bienvenido de nuevo!</h3>
                <p class="instruct-form">Ingrese su dirección de correo electrónico y contraseña para acceder al panel de administración.</p>
            </div>
            <form class="form-dash-ctn" action="">
                <div class="box-input">
                    <label for="user-name">Correo electrónico</label>
                    <input type="email" name="user-name" required placeholder="Ingrese su dirección de correo">
                </div>
                <div class="box-input">
                    <label for="user-password">Contraseña</label>
                    <input type="password" name="user-password" required placeholder="Ingrese Contraseña">
                </div>
                <button class="send_form-dash" type="submit">Iniciar Sesión</button>
            </form>
            <div class="more_actionn"><a href="#" class="redirect-page">¿Olvidaste tu Contraseña?</a></div>
        </div>
    </main>
</body>
